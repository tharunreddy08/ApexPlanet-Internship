<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Development Practice</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">          
    <link rel="stylesheet" href="style.css">
</head>

<body>

<header id="dynamicHeader">
    <h1>Welcome to My Web Development Practice</h1>
</header>

<nav>
    <a href="#contact-form">Contact Form</a>
    <a href="#todo-list">To-Do List</a>
</nav>

<main>
    <!-- Contact Form Section -->
    <div class="form-container" id="contact-form">
        <h2>Contact Form</h2>
        <form id="contactForm">
            <input type="text" id="name" placeholder="Your Name" required aria-label="Your Name">
            <input type="email" id="email" placeholder="Your Email" required aria-label="Your Email">
            <button type="submit">Submit</button>
        </form>
        <p id="formMessage" style="color: red;"></p>
    </div>

    <!-- To-Do List Section -->
    <div class="todo-container" id="todo-list">
        <h2>Dynamic To-Do List</h2>
        <input type="text" id="todoInput" placeholder="Add a new task" aria-label="New Task">
        <button id="addTodoButton">Add Task</button>
        <ul class="todo-list" id="todoList"></ul>
        <p id="todoMessage" style="color: green;"></p>
    </div>
</main>
<script src="script.js"></script>

</body>
</html>
